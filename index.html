<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">
  <title>CSS Guitar Player</title>
  <meta name="description" content="Guitar Player created using CSS">
  <meta name="author" content="Kacper Cierzniewski">

  <link rel="stylesheet"  type="text/css" href="style.css">

</head>

<body>

   <div class="container">
      <div class="shirt"></div>
      <div class="head arm-move"></div>

      <div class="sleeve right"></div>
      <div class="arm arm-move">
          <div class="sleeve" style="left:-15px; top:-60px;" ></div>
      </div>
      <div class="arm right"></div>
      <div class="forearm right"></div>
      <div class="leg"></div>
      <div class="leg right"></div>
      <div class="shoe"></div>
      <div class="shoe right"></div>
    <div class = "guitar">
        <div class="guitar-head"></div>
        <div class="guitar-tuner-1"></div>
        <div class="guitar-tuner-2"></div>
        <div class="guitar-tuner-3"></div>
        <div class="guitar-tuner-4"></div>
        <div class="guitar-tuner-5"></div>
        <div class="guitar-tuner-6"></div>
        <div class="guitar-body left1"></div>
        <div class="guitar-body right1"></div>
        <div class="guitar-body center"></div>
        <div class="guitar-hole"></div>
        <div class="guitar-neck"></div>
        <div class="guitar-bridge"></div>
        <div class="vibrating-guitar-string-1 "></div>
        <div class="vibrating-guitar-string-2"></div>
        <div class="vibrating-guitar-string-3"></div>
        <div class="vibrating-guitar-string-4"></div>
        <div class="vibrating-guitar-string-5"></div>
        <div class="vibrating-guitar-string-6"></div>
        <div class="non-vibrating-guitar-string-1 "></div>
        <div class="non-vibrating-guitar-string-2"></div>
        <div class="non-vibrating-guitar-string-3"></div>
        <div class="non-vibrating-guitar-string-4"></div>
        <div class="non-vibrating-guitar-string-5"></div>
        <div class="non-vibrating-guitar-string-6"></div>
        <div class="hand right"></div>

        
    </div>

    <div class="forearm rotating ">
      <div class=  "hand"></div>
      
    </div>
  </div>
  <div class="footer">Created with ‚ù§ by Kacper C.</div>
</body>
</html>
